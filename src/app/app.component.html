<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <app-menu [checkClub]="checkClubNew" (buttonClick)="onChange($event)"></app-menu>
    </div>
    <div class="col-9">
      <app-page *ngIf="isVisibleFootballClub" [footballClubsChecks]="checkClubNew"></app-page>
      <app-page-countries *ngIf="isVisibleFootballCountries" [footballCountries]="footballCountries"></app-page-countries>
    </div>
  </div>
</div>
