<!-- MAIN CONTENT-->
<div class="main-content">
  <div class="section__content section__content--p30">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <h2 class="title-1 m-b-25">The best football countries of Europe</h2>
          <div class="table-responsive table--no-card m-b-40">
            <mat-form-field>
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
            </mat-form-field>
            <table mat-table
                   matSort [dataSource]="dataSource"
                   class="table table-borderless table-striped table-earning"
            >
              <ng-container matColumnDef="id">
                <th *matHeaderCellDef mat-header-cell class="text-left"> ID </th>
                <td *matCellDef="let element" mat-cell class="text-left">{{element.id}}</td>
              </ng-container>
              <!-- Name Column -->
              <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef> Country </th>
                <td mat-cell *matCellDef="let element" class="text-left">
                  <a href="#">
                    <div>
                      <img src="{{dataHandler.getCountryFlag(element.country)}}" height="50" width="30">
                      <span> {{element.country.toUpperCase()}}</span>
                    </div>
                  </a>
                </td>
              </ng-container>

              <ng-container matColumnDef="r2017">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> 2017 </th>
                <td mat-cell *matCellDef="let element"> {{element.r2017}} </td>
              </ng-container>
              <ng-container matColumnDef="r2021">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> 2021 </th>
                <td mat-cell *matCellDef="let element"> {{element.r2021}} </td>
              </ng-container>
              <ng-container matColumnDef="total">
                <th mat-header-cell mat-sort-header *matHeaderCellDef class="text-center"> Total </th>
                <td mat-cell *matCellDef="let element" class="text-left"> {{element.total}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- END MAIN CONTENT-->
